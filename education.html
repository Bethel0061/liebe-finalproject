        body{
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            overflow: hidden;
         }
        .container{
            width: 100%;
            height: 90vh;
            display: flex;
            flex-direction: row;
            align-items: center;
            overflow: hidden;
        } 
        .imgcontainer{
            width: 100%;
            height: 600px;
            position: absolute;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 1s;
        }
        .slide_div{
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 30px 0 30px;
        }
        img{
            position: relative;
            /* height: 370px; */
            width: 240px;
            transition: 0.7s;
            border-radius: 20px;
        }
        .button{
            position: absolute;
            width: 240px;
            /* height: 370px; */
            transition: 0.7s;
            border-radius: 20px;
        }
        #slider1:target ~ .imgcontainer #img1,
        #slider1:target ~ .imgcontainer #button1{
            width: 390px;
            height: 600px;

            height: 600px;
        }
        #slider8:target ~ .imgcontainer #img8,

            height: 600px;
        }
        #slider9:target ~ .imgcontainer #img9,

            width: 390px;
            height: 600px;
        }

        #slider1:target ~ .imgcontainer{
            left: 80%;
        }
        #slider2:target ~ .imgcontainer{
            left: 60%;
        }
        #slider3:target ~ .imgcontainer{
            left: 40%;
        }
        #slider4:target ~ .imgcontainer{
            left: 20%;
        }
        #slider5:target ~ .imgcontainer{
            left: 0%;
        }
        #slider6:target ~ .imgcontainer{
            left: -20%;
        }
        #slider7:target ~ .imgcontainer{
            left: -40%;
        }
        #slider8:target ~ .imgcontainer{
            left: -60%;

        #slider9:target ~ .imgcontainer{
